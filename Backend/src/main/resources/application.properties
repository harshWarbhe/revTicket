# Server Configuration
server.port=8080
spring.application.name=revticket-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/revticket_db
spring.datasource.username=root
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.url=jdbc:mysql://localhost:3306/revticket_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=tiger
