# ============================================
# GitHub Actions CI/CD Pipeline (Alternative to Jenkins)
# ============================================
# This is an alternative to Jenkins if you prefer GitHub Actions
# Automatically builds and pushes Docker images on push to master
# ============================================

name: Docker Build and Push

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  DOCKERHUB_USERNAME: your-dockerhub-username  # Change this
  BACKEND_IMAGE: revticket-backend
  FRONTEND_IMAGE: revticket-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build Backend with Maven
      run: |
        cd Backend
        mvn clean package -DskipTests
    
    - name: Run Tests
      run: |
        cd Backend
        mvn test
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push Backend Image
      uses: docker/build-push-action@v4
      with:
        context: ./Backend
        push: true
        tags: |
          ${{ env.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
          ${{ env.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
    
    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: ./Frontend
        push: true
        tags: |
          ${{ env.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
          ${{ env.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

# ============================================
# Setup Instructions for GitHub Actions:
# ============================================
# 1. Go to GitHub Repository Settings > Secrets and variables > Actions
# 2. Add secrets:
#    - DOCKERHUB_USERNAME: Your Docker Hub username
#    - DOCKERHUB_TOKEN: Your Docker Hub access token
# 3. Update DOCKERHUB_USERNAME in env section above
# 4. Push to master branch to trigger workflow
# ============================================
