version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: revticket-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Admin123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-revticket_db}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revticket-network

  mongodb:
    image: mongo:7.0
    container_name: revticket-mongodb
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revticket-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    image: revticket-backend:latest
    container_name: revticket-backend
    restart: always
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-revticket_db}
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Admin123}
      MONGODB_URI: mongodb://mongodb:27017/revticket_reviews
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - revticket-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    image: revticket-frontend:latest
    container_name: revticket-frontend
    restart: always
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - revticket-network

volumes:
  mysql_data:
  mongo_data:

networks:
  revticket-network:
    driver: bridge
