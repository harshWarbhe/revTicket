<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #10b981;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .checkmark-container {
            margin-bottom: 30px;
            animation: scale-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scale-in {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .checkmark {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.4);
            position: relative;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.2; }
        }

        .checkmark svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: draw 0.5s ease-out 0.3s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slide-up 0.6s ease-out 0.2s backwards;
        }

        @keyframes slide-up {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #1f2937;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            margin: 24px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            color: #4b5563;
            font-size: 15px;
        }

        .detail-label {
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: #1f2937;
        }

        .amount {
            font-size: 42px;
            font-weight: 700;
            color: #10b981;
            margin: 24px 0;
            letter-spacing: -1px;
        }

        .transaction-id {
            background: #f3f4f6;
            padding: 12px 16px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #6b7280;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #4b5563;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
            }
            h1 {
                font-size: 26px;
            }
            .amount {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark-container">
            <div class="checkmark">
                <svg viewBox="0 0 52 52">
                    <path d="M14 27l7 7 16-16"/>
                </svg>
            </div>
        </div>

        <div class="card">
            <h1>Payment Successful!</h1>
            <p class="subtitle">Your transaction has been completed successfully</p>

            <div class="amount">â‚¹2,499.00</div>

            <div class="divider"></div>

            <div class="detail-row">
                <span class="detail-label">Order ID</span>
                <span class="detail-value">#ORD-2024-8472</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Payment Method</span>
                <span class="detail-value">UPI</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Date & Time</span>
                <span class="detail-value" id="datetime"></span>
            </div>

            <div class="transaction-id">
                TXN ID: 4f8b2c9e1a7d3f6b
            </div>

            <div class="buttons">
                <button class="btn btn-primary" onclick="downloadInvoice()">Download Invoice</button>
                <button class="btn btn-secondary" onclick="goHome()">Go to Home</button>
            </div>
        </div>
    </div>

    <script>
        // Set current date and time
        const now = new Date();
        document.getElementById('datetime').textContent = now.toLocaleString('en-IN', {
            day: '2-digit',
            month: 'short',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        // Create confetti
        function createConfetti() {
            const colors = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        createConfetti();

        function downloadInvoice() {
            alert('Invoice download started!');
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
